<html>
	<head>
		<title>WebRTC PeerConnection</title>
	</head>

	<body>
		<div>
			<div id="preview">
				<div>
					<h2>Local:</h2>
						<video id="localvideo" autoplay playsinline></video>
					<h2>Offer SDP:</h2>
					<textarea id="offer" cols=20></textarea>
				</div>
				<div>
					<h2>Remote</h2>
					<video id="remotevideo" autoplay playsinline></video>
					<h2>Answer SDP:</h2>
					<textarea id="answer" cols=20></textarea>
				</div>

			</div>

			<div>
				<button id="start">Start</button>
				<button id="call">Call</button>
				<button id="hangup">HangUp</button>
			</div>
		</div>

		<script src="https://webrtc.github.io/adapter/adapter-lastest.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
